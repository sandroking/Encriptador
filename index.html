<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Encriptador/Desencriptador</title>
  <link rel="stylesheet" href="encripp.css">
</head>

<body>
  <header class="header">
    <div class="main-header">
      <p class="autor-name"><b>Desarrollado Por Helber David León Candil</b></p>
      <div class="social-container">
        <a href="https://github.com/sandroking"><img src="img/github.png" alt="" class="social"></a>
        <a href="https://www.linkedin.com/in/david-leon-candil/"><img src="img/linkedin.png" alt="" class="social"></a>
      </div>
    </div>
  </header>
  <div class="main-container">
    <div class="container">
      <img src="img/logo.png" alt="logo alura" class="logo">
      <div class="form-container">
        <div class="part1">
          <textarea placeholder="Ingrese el texto aqui" id="input-text"></textarea>
          <p><img src="img/adevertencia.png" alt="" class="advertencia">Solo letras minusculas y sin acentos</p>
          <div class="btn-container">
            <button id="btnEncrypt">Encriptar</button>
            <button id="btnDecrypt">Desencriptar</button>
          </div>
        </div>
        <div class="part2">
          <div class="image-container">
            <img src="img/muñeco.jpg" alt="muñeco" id="image" />
            <img src="img/Frame5.png" alt="">
          </div>
          <textarea name="Resultado" id="show-text" cols="30" rows="10" readonly></textarea>
          <button id="btnCopy">Copiar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="encrip.js"></script>
</body>

</html
